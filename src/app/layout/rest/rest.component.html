
    <div class="container">
      <a routerLink="/layout/create/" class="btn btn-success">Create New Book</a>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.description}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="update(book.id)">Update</button>&nbsp;&nbsp;
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="delete(book.id)">Delete</button>&nbsp;&nbsp;
          </td>
        </tr>
        </tbody>
      </table>
    </div>
