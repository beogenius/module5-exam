<div class="container-fluid">
  <div class="mt-5 box">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="book.title">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control" [(ngModel)]="book.author">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" [(ngModel)]="book.description">
    </div>

      <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
    </div>
  </div>
